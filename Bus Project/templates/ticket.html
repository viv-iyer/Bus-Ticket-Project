<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .ticket-box {
            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            width: 300px;
            text-align: center;
        }
        .ticket-box h1 {
            font-size: 24px;
            margin-bottom: 20px;
        }
        .ticket-box p {
            margin: 10px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="ticket-box">
        <h1>Ticket Details</h1>
        <p><strong>Bus Number:</strong> {{ ticket.busNumber }}</p>
        <p><strong>Ticket Quantity:</strong> {{ ticket.ticketQuantity }}</p>
        <p><strong>Source:</strong> {{ bus.busSource }}</p>
        <p><strong>Destination:</strong> {{ bus.busDestination }}</p>
        <p><strong>Arrival Time:</strong> {{ bus.arrivalTime }}</p>
        
        <form action="{{ url_for('cancel_ticket', ticketId=ticket.ticketId) }}" method="post">
            <button type="submit" class="btn btn-danger">Cancel Ticket</button>
        </form>
    </div>
</body>
</html>
